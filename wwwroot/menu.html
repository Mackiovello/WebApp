<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html"/>
<link rel="import" href="/sys/paper-alert-dialog/paper-alert-dialog.html"/>

<template>
    <style>
        .dsp-main-menu {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .dsp-main-menu__headline {
            color: var(--color-secondary);
            font-family: var(--font-primary);
        }

        .dsp-main-menu__navigation-item {
            display: inline-block;
            color: var(--color-secondary);
            background-color: #fff;
            font-family: var(--font-primary);
            width: 300px;
            height: 130px;
            font-size: 3em;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 1px 3px var(--color-secondary-light);
        }

        .dsp-main-menu__navigation-item h2 {
            font-size: 2rem;
            margin: 0;
        }
    </style>

    <template is="dom-bind">
        <template is="dom-if" if="{{model.HasMessage}}">
            <paper-alert-dialog title="{{model.MessageType}}"
                                confirm-button="OK"
                                opened="true">
                {{model.Message}} (Error code {{model.ErrorCode}})
            </paper-alert-dialog>
        </template>
        
        <div class="dsp-main-menu">
            <h1 class="dsp-main-menu__headline">Mopedo Basic DSP</h1>
            <div class="dsp-main-menu__navigation-item">
                <h2>Ads</h2>
                <a class="btn btn-primary" href="/dsp-view/Mopedo.Bidding.Ad">Open</a>
            </div>
            <div class="dsp-main-menu__navigation-item">
                <h2>Campaigns</h2>
                <a class="btn btn-primary" href="/dsp-view/Mopedo.Bidding.Campaign">Open</a>
            </div>
        </div>
    </template>
</template>
