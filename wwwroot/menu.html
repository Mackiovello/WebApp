<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html"/>
<link rel="import" href="/sys/paper-alert-dialog/paper-alert-dialog.html"/>

<template>
    <template is="dom-bind">
        <template is="dom-if" if="{{model.HasMessage}}">
            <paper-alert-dialog title="{{model.MessageType}}"
                                confirm-button="OK"
                                opened="true">
                {{model.Message}} (Error code {{model.ErrorCode}})
            </paper-alert-dialog>
        </template>
        
        <h1 class="dsp-headline">Mopedo Basic DSP</h1>
        <div class="dsp-main-menu">
            <div class="dsp-main-menu__navigation-item">
                <h2>Ads</h2>
                <a class="btn btn-primary" href="/dsp-view/Mopedo.Bidding.Ad">Open</a>
            </div>
            <div class="dsp-main-menu__navigation-item">
                <h2>Campaigns</h2>
                <a class="btn btn-primary" href="/dsp-view/Mopedo.Bidding.Campaign">Open</a>
            </div>
        </div>
    </template>
</template>
